<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Demo Project</h1>

    <button id="postButton">Make A Post</button>

    <form class="hidden" id="post-form">
      <input id="title" type="text" name="Title" placeholder="Title" />
      <input id="author" type="text" name="Author" placeholder="Author" />
      <input id="content" type="text" name="Content" placeholder="Content" />

      <button id="submitPostButton">Submit</button>
      <button id="cancelPostButton">Cancel</button>
    </form>

    <ul id="post-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
